<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>高雄旅遊資訊</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <header id="header">
        <h1>高雄旅遊資訊</h1>
        <div class="form-group">
            <select id="select-area" class="form-control">
                <option value="">--請選擇行政區--</option>
            </select>
        </div>
    </header>

    <div class="hot">
        <h3>熱門行政區</h3>
        <ul class="clearfix">
            <li>
                <button value="苓雅區" class="btn purple">苓雅區</button>
            </li>
            <li>
                <button value="三民區" class="btn orange">三民區</button>
            </li>
            <li>
                <button value="新興區" class="btn yellow">新興區</button>
            </li>
            <li>
                <button value="鹽埕區" class="btn blue">鹽埕區</button>
            </li>
        </ul>
    </div>

    <div class="line container">
        <hr>
    </div>

    <section id="content">
        <div class="container">
            <h3 class="title"></h3>
            <div class="spots  clearfix"></div>
        </div>
    </section>

    <footer id="footer">
        <h3>高雄旅遊網</h3>
        <p>資料來源：
            <a href="#">高雄市政府</a>
        </p>
    </footer>

    <a href="#" class="toTop">
        <img src="imgs/btn_goTop.png" alt="toTop">
    </a>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
